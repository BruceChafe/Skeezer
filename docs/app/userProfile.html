<!-- Main -->
  <main>
    <div class="new-pickup-dropoff">
      <h1>User Profile</h1>
      <form id="userProfileForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="text" id="birthdate" name="birthdate"><br>

        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br>

        <label>Choose an action:</label>
        <input type="radio" id="pickUp" name="action" value="Pick Up" required>
        <label for="pickUp">Pick Up</label>
        <input type="radio" id="dropOff" name="action" value="Drop Off" required>
        <label for="dropOff">Drop Off</label><br>

        <input type="submit" value="Save">
    </form>
