<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skeezer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap JS (Popper.js and Bootstrap JS) and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include custom CSS and JavaScript files -->
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/scripts.js"></script>
</head>
<body>

<!-- Navbar -->
  <nav class="navbar navbar-expand">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="newJobs.html">New</a></li>
        <li class="nav-item"><a class="nav-link" href="activeJobs.html" id="activeJobs">Active</a></li>
        <li class="nav-item"><a class="nav-link" href="pastJobs.html">History</a></li>
        <li class="nav-item"><a class="nav-link" href="userProfile.html">Profile</a></li>
      </ul>
    </div>
  </nav>

<!-- Main -->
  <main>
    <div id="activeJob"></div>
    <div class="activeJob">
      <div class="top">
          <div class="top-left">${requestType}</div>
          <div class="top-right">$Distance</div>
      </div>
      <div class="name" id="name">${firstName} ${lastName}</div>
      <div class="phone-content-activeJob">
          <a href="tel:${phoneNumber}" id="phoneNumber">Call</a>
      </div>
      <div class="startLocation"><a href="http://maps.google.com/?q=Capital+Hyundai+515+Kenmount+Rd+A1B+4G1+Newfoundland+and+Labrador+St.+John%E2%80%99s">${dealershipAddress}</a></div>
      <div class="endLocation">${address}</div>
      <div id="jobStatus">Client Boarded</div>
  </div>
  </main>
  <footer>
    Skeezer 20023
  </footer>
</body>
